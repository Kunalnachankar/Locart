<!DOCTYPE html>
<html>
<head>
	<title>Locart</title>
	<link rel="shortcut icon" href="logo.jpg" type="" />
	<link rel="stylesheet" href="reg.css">
</head>
<body>
	<form action="homepage.html" method="post">
<div class="login_popup" id="popup_form">
	<div class="box">
		<div class="form">
			<div class="close" id="close_btn">&times;</div>
			<h1>Login Form</h1>
			<div class="form_group">
				<input type="text" placeholder="Enter your First Name" class="popup_input" required name="fname">
			</div>
			<div class="form_group">
				<input type="text" placeholder="Enter your Last Name" class="popup_input" required name="lname">
			</div>
			<div class="form_group">
				<input type="email" placeholder="Enter your email" class="popup_input" required name="email">
			</div>
			<div class="form_group">
				<input type="password" placeholder="Enter your password" class="popup_input" required name="password">
			</div>
			<div class="form_group">
				<input type="password" placeholder="Confirm your password" class="popup_input" required name="cpassword">
			</div>
			<div class="form_group">
				<label>
				<input type="checkbox" required> Remember me
				</label>
			</div>
			<button class="btn" type="submit " name="submit">Register</button>
		</div>
	</div>
</div>
</form>
<script src="reg.js"></script>


</body>
</html>
